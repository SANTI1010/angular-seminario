<h1>Lista de cervezas</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>StocK</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers" [ngClass]="{'clearance': beer.clearance}">
            <td><img width="90" class="img-thumbnail" [src]="beer.image" [alt]="beer.name"></td>
            <td>{{beer.name}}</td>
            <td>{{beer.type}}</td>
            <td>{{beer.price | currency}}</td>
            <td><span class="badge badge-warning" *ngIf="beer.stock == 0">Sin stock</span></td>
            <td>
                <button class="btn btn-primary btn-sm text-center" (click)="downQuantity(beer)">-</button>
                <input type="text" value="{{beer.quantity}}">
                
                <button class="btn btn-primary btn-sm" (click)="upQuantity(beer)">+</button>
            </td>
        </tr>
       
    </tbody>
</table>
